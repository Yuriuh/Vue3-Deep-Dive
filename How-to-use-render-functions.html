<script>
import { h } from "vue"

const App = {
  render() {
    return h('div', {
      id: 'hello'
    }, [
      h('span', 'world')
    ])
  }
}
// <div id="hello"><span>world</span></div>
</script>

<script>
// v-if
import { h } from "vue"

const App = {
  render() {
    return this.ok
      ? h('div', { id: 'hello' }, [h('span', 'world')])
      : this.otherCondition
        ? h('p', 'other branch')
        : h('span')
  }
}
</script>

<script>
// v-for
import { h } from "vue"

const App = {
  render() {
    return this.list.map(item => {
      return h('div', { key: item.id }, item.text)
    })
  }
}
</script>

<script>
// use slot to build a feature components
import { h } from 'vue'

const App = {
  render() {
    const slot = this.$slots.default
      ? this.$slots.default()
      : []

    slot.map(vnode => {
      return h('div', [vnode])
    })
  }
}
</script>

<script>
// Stack component
import { h } from 'vue'

const Stack = {
  render() {
    const slot = this.$slots.default
      ? this.$slots.default()
      : []

    return h('div', { class: 'stack' }, slot.map(child => {
      return h('div', { class: `mt-${this.$props.size}` }, [
        child
      ])
    }))
  }
}
</script>
