<script>
// scoped slot
const { createApp, h, ref, onMounted, onUnmounted } = Vue

const Mouse = {
  data() {
    return {
      x: 0,
      y: 0,
    }
  },
  methods: {
    update(e) {
      this.x = e.pageX
      this.y = e.pageY
    }
  },
  mounted() {
    window.addEventListener('mousemove', this.update)
  },
  unmounted() {
    window.removeEventListener('mousemove', this.update)
  },
  render() {
    return this.$slots.default && this.$slots.default({
      x: this.x,
      y: this.y,
    })
  }
}

function useMouse() {
  const x = ref(0)
  const y = ref(0)

  const update = e => {
    x.value = e.pageX
    y.value = e.pageY
  }

  onMounted(() => {
    window.addEventListener('mousemove', update)
  })

  onUnmounted(() => {
    window.removeEventListener('mousemove', update)
  })

  return { x, y }
}

// 解决了 namespace 问题
const App = {
  setup() {
    const foo = ref('foo')
    const { x, y } = useMouse()
    // const { x: z } = useOtherFeature()
    return {
      foo,
      x,
      y,
    }
  },
  components: { Mouse },
  template: `{{ x }} {{ y }}`
}

createApp(App).mount('#app')
</script>
